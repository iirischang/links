<html>
	<head>

		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="arena.js"></script>


	</head>
		<body>
			<header>
				<h1 id="channel-title"></h1>
				<section id="channel-description" class="hidden"></section>
