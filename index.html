<html>
	<head>
		<title>Typography & Interaction Project 4</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="reset.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script defer src="arena.js"></script>

		<!-- font -->
		<script>
			(function(d) {
			  var config = {
				kitId: 'avy3rpb',
				scriptTimeout: 3000,
				async: true
			  },
			  h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
			})(document);
		  </script>

	</head>
		<body>
			<header>
				<h1 id="channel-title"></h1>
				<section id="channel-description"></section>
				<p><a id="channel-link">See on Are.na</a></p>
			</header>

			<main>
				<section>
					<h2>All blocks</h2>
					<ul id="channel-blocks"></ul>
					<p><span id="channel-count"></span>blocks</p>
				</section>
			</main>
			<footer>
				<h2>Authors</h2>
				<section id="channel-users"></section>
			</footer>

		</body>
</html>
